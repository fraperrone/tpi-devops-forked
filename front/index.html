<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To‑Do List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="app" id="app" aria-labelledby="app-title">
      <header class="app-header">
        <h1 id="app-title">Lista de tareas</h1>
        <p class="subtitle">Añade, edita, marca y filtra tus tareas. Guardado en el navegador.</p>
      </header>

      <section class="todo-input">
        <form id="add-form" aria-label="Añadir tarea">
          <input id="new-todo" name="new-todo" type="text" placeholder="¿Qué quieres hacer?" aria-label="Nueva tarea" autocomplete="off" />
          <button type="submit" id="add-btn" aria-label="Añadir">Añadir</button>
        </form>
      </section>

      <section class="controls" aria-hidden="false">
        <div class="filters" role="tablist" aria-label="Filtros de tareas">
          <button class="filter-btn active" data-filter="all" role="tab">Todas</button>
          <button class="filter-btn" data-filter="active" role="tab">Activas</button>
          <button class="filter-btn" data-filter="completed" role="tab">Completadas</button>
        </div>
        <div class="actions">
          <button id="clear-completed">Borrar completadas</button>
        </div>
      </section>

      <section class="todo-list" aria-live="polite">
        <ul id="todos" class="todos" tabindex="0"></ul>
      </section>

      <footer class="footer">
        <small>Guardado automáticamente en mysql local</small>
      </footer>
    </main>

    <script src="./app.js" defer></script>
  </body>
</html>
